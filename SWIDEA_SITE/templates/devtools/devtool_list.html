<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발 툴 관리</title>
  </head>
  <body>
    <a href="{% url 'ideas:main' %}">My SW Idea Manage</a>

    <div>DevTool List</div>
    <p>
      개발툴 목록 페이지 입니다. 자신이 사용가능한 개발툴의 목록을 확인해
      보세요.
    </p>
    <br />
    {% for devtool in devtools %}
    <a href="{% url 'devtools:detail' devtool.id %}">{{ devtool.name }} </a>
    <span> {{ devtool.kind }} </span>
    <span>{{ devtool.content }}</span>
    <br />
    {% endfor %}
  </body>
</html>
