<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="signupBox">
  <div id="signupBorder">
    <form action="{% url 'users:signup' %}" method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Sign-up</button>
    </form>
  </div>
</div>
{% endblock %}
