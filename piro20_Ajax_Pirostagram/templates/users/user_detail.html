<!-- prettier-ignore -->{% extends 'base.html' %} {% load static %} {% block content %}
<div id="detailBox">
  <div id="detailBorder">
    <div id="userInfo">
      <p>아이디: {{ user.username }}</p>
      <br />
      <p>이름: {{ user.name }}</p>
      <br />
      <p>소개: {{ user.intro }}</p>
      <br />
    </div>
    <div id="infoBtn">
      <a href="{% url 'users:update' %}">회원 정보 수정</a>
      <form action="{% url 'users:delete' %}" method="post">
        {% csrf_token %}
        <button type="submit">회원 탈퇴</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
