<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="loginForm">
  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Login</button>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
