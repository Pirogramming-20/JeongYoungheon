{% extends 'base.html' %} {% block content %}
<p><b>{{ post.title }}</b></p>
<p>작성자: {{ post.writer }}</p>
<p>내용: {{ post.content }}</p>
<p>작성날짜: {{ post.created_date }}</p>

<a href="{% url 'posts:update' post.pk %}">수정하기</a>
<form
  action="{% url 'posts:delete' post.pk %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <button type="submit">삭제</button>
</form>

{% endblock %}
