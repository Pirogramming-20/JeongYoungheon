<!-- prettier-ignore -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<div id="postCreateForm">
  <form
    action="{% url 'posts:create' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{form.as_p}}
    <button type="submit">작성 완료</button>
  </form>
</div>

{% else %}
<div id="warning"><p>!! 로그인부터 해주세요 !!</p></div>
{% endif %} {% endblock %}
